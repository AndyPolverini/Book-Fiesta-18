<!doctype html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
    <style type="text/css">
body {
    background: #ccc;
    position: relative;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: url('img/(64).jpg') center center no-repeat;
    background-size: cover;
    filter: blur(8px) brightness(1.2);
    z-index: 0;
}
#magazine {
    position: relative;
    z-index: 1;
    width: 90vw;
    max-width: 900px;
    aspect-ratio: 16/9;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
}
#magazine > div {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    box-shadow: 0 0 32px rgba(0,0,0,0.2);
    border-radius: 16px;
    overflow: hidden;
}
#magazine > div::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('img/(64).jpg') center center no-repeat;
    background-size: cover;
    filter: blur(12px) brightness(1.1);
    z-index: 0;
    border-radius: 16px;
}
#magazine img {
    position: relative;
    z-index: 1;
    display: block;
    max-width: 100%;
    max-height: 100%;
    margin: auto;
    object-fit: contain;
    border-radius: 8px;
}

/* Responsive para pantallas pequeñas */
@media (max-width: 600px) {
    #magazine {
        width: 98vw;
        max-width: 98vw;
        aspect-ratio: 16/9;
        border-radius: 8px;
    }
    #magazine > div {
        border-radius: 8px;
    }
    #magazine img {
        border-radius: 4px;
    }
}

/* Botones de navegación */
#nav-buttons {
    position: absolute;
    top: 16px;
    right: 16px;
    z-index: 10;
    display: flex;
    gap: 8px;
}
.nav-btn {
    background: rgba(0,0,0,0.3);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 22px;
    cursor: pointer;
    transition: background 0.2s;
    outline: none;
}
.nav-btn:hover {
    background: rgba(0,0,0,0.6);
}

/* Botón de descarga en cada foto */
.download-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    z-index: 2;
    background: rgba(0,0,0,0.18);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.7;
    transition: opacity 0.2s, background 0.2s;
}
.download-btn:hover {
    opacity: 1;
    background: rgba(0,0,0,0.45);
}
#magazine > div {
    position: relative;
}
    </style>
</head>
<body>

<div id="magazine"></div>

<div id="nav-buttons">
    <button class="nav-btn" id="prev-btn" title="Anterior">&#8592;</button>
    <button class="nav-btn" id="next-btn" title="Siguiente">&#8594;</button>
</div>

<script type="text/javascript">
    // Array con los nombres de las imágenes
    const fotos = [
        "(1).jpg","(2).jpg","(3).jpg","(4).jpg","(5).jpg","(6).jpg","(7).jpg","(8).jpg","(9).jpg","(10).jpg",
        "(11).jpg","(12).jpg","(13).jpg","(14).jpg","(15).jpg","(16).jpg","(17).jpg","(18).jpg","(19).jpg","(20).jpg",
        "(21).jpg","(22).jpg","(23).jpg","(24).jpg","(25).jpg","(26).jpg","(27).jpg","(28).jpg","(29).jpg","(30).jpg",
        "(31).jpg","(32).jpg","(33).jpg","(34).jpg","(35).jpg","(36).jpg","(37).jpg","(38).jpg","(39).jpg","(40).jpg",
        "(41).jpg","(42).jpg","(43).jpg","(44).jpg","(45).jpg","(46).jpg","(47).jpg","(48).jpg","(49).jpg","(50).jpg",
        "(51).jpg","(52).jpg","(53).jpg","(54).jpg","(55).jpg","(56).jpg","(57).jpg","(58).jpg","(59).jpg","(60).jpg",
        "(61).jpg","(62).jpg","(63).jpg","(91).jpg","(65).jpg","(66).jpg","(67).jpg","(68).jpg","(69).jpg","(70).jpg",
        "(71).jpg","(72).jpg","(73).jpg","(74).jpg","(75).jpg","(76).jpg","(77).jpg","(78).jpg","(79).jpg","(80).jpg",
        "(81).jpg","(82).jpg","(83).jpg","(84).jpg","(85).jpg","(86).jpg","(87).jpg","(88).jpg","(89).jpg","(90).jpg",
        "(64).jpg"
    ];

    // Genera las páginas de fotos
    fotos.forEach(function(nombre, i){
        $('#magazine').append(`
            <div>
                <img src="img/${nombre}" alt="Página ${i+1}">
                <button class="download-btn" title="Descargar">&#128190;</button>
            </div>
        `);
    });

    $(window).ready(function() {
        $('#magazine').turn({
            display: 'single',
            acceleration: true,
            gradients: true,
            elevation: 50,
            autoCenter: true,
            duration: 300
        });

        // Swipe en dispositivos touch para efecto hoja
        let startX = 0;
        let endX = 0;
        $('#magazine').on('touchstart', function(e) {
            startX = e.originalEvent.touches[0].clientX;
        });
        $('#magazine').on('touchend', function(e) {
            endX = e.originalEvent.changedTouches[0].clientX;
            let diff = endX - startX;
            if (Math.abs(diff) > 50) {
                if (diff < 0) {
                    $('#magazine').turn('next');
                } else {
                    $('#magazine').turn('previous');
                }
            }
        });

        // Botones de navegación
        $('#prev-btn').on('click', function() {
            $('#magazine').turn('previous');
        });
        $('#next-btn').on('click', function() {
            $('#magazine').turn('next');
        });

        // Botón de descarga funcional para todas las fotos
        $(document).on('click', '.download-btn', function(e){
            e.stopPropagation();
            var $img = $(this).siblings('img');
            var imgSrc = $img.attr('src');
            var link = document.createElement('a');
            link.href = imgSrc;
            link.download = imgSrc.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });

    $(window).bind('keydown', function(e){
        if (e.keyCode==37)
            $('#magazine').turn('previous');
        else if (e.keyCode==39)
            $('#magazine').turn('next');
    });
</script>
</body>
</html>
